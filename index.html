<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="assets/images/image-product-desktop.jpg"
            media="(min-width:600px)"
          />
          <img
            src="assets/images/image-product-mobile.jpg"
            alt="Picture of perfume"
            class="product__img"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex__container">
            <p class="product__price">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>
          <button class="btn">
            <img src="./assets/images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JackoWill">JackoWill</a>.
      </div>
    </footer>
  </body>
</html>
